<template name="home">
	<div class="container">
		<div class="jumbotron">
			<form class="form-new-post form">
				<div class="form-group">
					<label>Post title</label>
					<input type="text" required name="title" class="form-control">
				</div>
				<div class="form-group">
					<label>Post content</label>
					<textarea required minlength="50" type="text" name="content" class="form-control"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Save</button>
			</form>
		</div>
		{{#each posts}}
			<div class="well">
				<h4>{{title}}</h4>
				<p>{{nl2br content}}</p>
				<blockquote>
					<small>
						{{username}}
					</small>
					<small>
						{{formatDate createdAt}}
					</small>
				</blockquote>
			</div>
		{{/each}}
	</div>
</template>
