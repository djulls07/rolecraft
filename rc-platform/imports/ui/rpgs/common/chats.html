<template name="rpgChats">

	{{#if notHideBody}}
		<div class="chatPanel" style="width: {{calcWidth(chatNbPlayers(rpg)) 150 100}}px;">
			<div class="">
				<ul class="nav nav-tabs">
					{{#each chats}}
						<li class="change-chat {{isActive}} set-read">
							<a href>{{substr chatName 0 15}} <span class="badge">{{unread}}</span></a>
						</li>
					{{/each}}
					<span class="hide-body pull-right">
						<i class="fa fa-window-minimize" aria-hidden="true"></i>
					</span>
				</ul>
				<div class="">
					<br />
					<div class="rpgChatMessages" id="scrollBot">
						{{#if hasSelectedChat}}
							<div class="">
								{{#each currentChat.messages}}
									<span class="text-info">
										{{substr username 0 15}}:
									</span>
									<span>{{content}}</span>
									<br />
								{{/each}}
							</div>
						{{else}}
							<p>{{translate 'no-chat-selected'}}</p>
						{{/if}}
					</div>
					<br />
					<div class="chatPanelActions">
						{{#if hasSelectedChat}}
							<form class="form-inline rpgChatForm form-new-message">
								<div class="form-group">
									<div class="input-group input-group-sm">
										<input required autocomplete="off" class="form-control input-sm" name="content">
										<span class="input-group-btn">
											<button class="btn-default btn" type="submit" ><i class="fa fa-envelope"></i></button>
										</span>
									</div>
								</div>
							</form>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	{{else}}
		<div class="navChatPanel" style="width: {{calcWidth(chatNbPlayers(rpg)) 150 100}}px;">
			<ul class="nav nav-tabs">
				{{#each chats}}
					<li class="change-chat hide-body {{isActive}} set-read">
						<a href>{{substr chatName 0 15}} <span class="badge">{{unread}}</span></a>
					</li>
				{{/each}}
				<span class="hide-body pull-right">
					<i class="fa fa-window-minimize" aria-hidden="true"></i>
				</span>
			</ul>
		</div>
	{{/if}}

</template>
