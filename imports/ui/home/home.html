<template name="home">
	<div class="container">
		<div class="">
			<form class="form-new-post form">
				<div class="row">
	        <div class="input-field col s12">
	         	<input type="text" required name="title" class="validate">
	          <label for="title">Post title</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
						<textarea name="content" id="textarea1" class="materialize-textarea"></textarea>
	          <label for="content">Post content</label>
	        </div>
	      </div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
			  </button>
			</form>
		</div>
		{{#each posts}}
			<div>
				<h4>{{title}}</h4>
				<p>{{nl2br content}}</p>
				<blockquote>
					<small>
						{{username}}
					</small>
					<small>
						{{formatDate createdAt}}
					</small>
				</blockquote>
			</div>
		{{/each}}
	</div>
</template>
