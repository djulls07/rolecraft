<template name="playerMenu">
	<div class="rpgMenu">
		<ul class="mainMenu">
			
			<li class="open-sheet mainEntry">
				<a data-tooltip="{{translate 'open-my-sheet'}}" data-tooltip-direction="e">
					<div class="rpgIcon rpgIconSheet"></div>
				</a>
			</li>
			<li class="open-drawing mainEntry">
				<a data-tooltip="{{translate 'open-drawing'}}" data-tooltip-direction="e">
					<div class="rpgIcon rpgIconBrush"></div>
				</a>
			</li>
			<li class="open-dataroom mainEntry">
				<a data-tooltip="{{translate 'open-dataroom'}}" data-tooltip-direction="e">
					<div class="rpgIcon rpgIconDataroom"></div>
				</a>
			</li>
		</ul>
	</div>
</template>
